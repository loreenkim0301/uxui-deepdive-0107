<div class="bg-gray-50 min-h-screen p-4">
    <!-- Header Section -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">레미제라블 공연 신청</h1>
      <p class="text-gray-600 mt-2">지금 바로 공연 신청하세요!</p>
    </header>
  
    <!-- Poster Section -->
    <section class="mb-8">
      <img 
        src="/path/to/poster.jpg" 
        alt="레미제라블 포스터" 
        class="w-full rounded-lg shadow-lg"
      />
    </section>
  
    <!-- Cast Images Section -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">출연 배우들</h2>
      <div class="grid grid-cols-2 gap-4">
        <img src="/path/to/actor1.jpg" alt="배우 1" class="w-full h-36 object-cover rounded-lg shadow-md">
        <img src="/path/to/actor2.jpg" alt="배우 2" class="w-full h-36 object-cover rounded-lg shadow-md">
        <img src="/path/to/actor3.jpg" alt="배우 3" class="w-full h-36 object-cover rounded-lg shadow-md">
        <img src="/path/to/actor4.jpg" alt="배우 4" class="w-full h-36 object-cover rounded-lg shadow-md">
      </div>
    </section>
  
    <!-- Form Section -->
    <section class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">신청 폼</h2>
      <form class="space-y-4">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
          <input 
            type="text" 
            id="name" 
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="이름을 입력하세요"
          />
        </div>
  
        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">전화번호</label>
          <input 
            type="tel" 
            id="phone" 
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="전화번호를 입력하세요"
          />
        </div>
  
        <!-- Confirm Phone Number -->
        <div>
          <label for="phone-confirm" class="block text-sm font-medium text-gray-700">전화번호 확인</label>
          <input 
            type="tel" 
            id="phone-confirm" 
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="전화번호를 다시 입력하세요"
          />
        </div>
  
        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">메시지</label>
          <textarea 
            id="message" 
            rows="3" 
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="남기실 메시지를 입력하세요"
          ></textarea>
        </div>
  
        <!-- Date Picker -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">날짜 선택</label>
          <input 
            type="date" 
            id="date" 
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
          >
            신청하기
          </button>
        </div>
      </form>
    </section>
  </div>
