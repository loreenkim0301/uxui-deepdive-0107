<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel Page</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .carousel-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .carousel-item:nth-child(1) { background-color: #3498db; }
        .carousel-item:nth-child(2) { background-color: #e74c3c; }
        .carousel-item:nth-child(3) { background-color: #2ecc71; }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }
    </style>
</head>
<body>
    <h1>Simple Carousel Example</h1>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">Slide 1</div>
            <div class="carousel-item">Slide 2</div>
            <div class="carousel-item">Slide 3</div>
        </div>
        <button class="carousel-button prev">&#10094;</button>
        <button class="carousel-button next">&#10095;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) index = items.length - 1;
            if (index >= items.length) index = 0;
            carousel.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;
        }

        prevButton.addEventListener('click', () => showSlide(currentIndex - 1));
        nextButton.addEventListener('click', () => showSlide(currentIndex + 1));
    </script>
</body>
</html>
